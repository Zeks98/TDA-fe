<!-- src/app/person-list/person-list.component.html -->
<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <!-- Add other headers as needed -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.age }}</td>
        <!-- Add other properties as needed -->
      </tr>
    </tbody>
  </table>
